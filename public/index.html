<!doctype html>

<html ng-app="usmanTodo">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Sample Node/Angular App</title>

  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>

  <script src="js/controllers/main.js"></script>
  <script src="js/services/users.js"></script>
  <script src="js/core.js"></script>

</head>
<body ng-controller="mainController">
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Sample App</h1>
    </div>

    <p class="text-center" >Submitted value of request and response will be shown here</p>
    <p class="text-center" >{{ user.text }}</p>

    <p class="text-center" ng-show="loading">
      <span class="fa fa-spinner fa-spin fa-3x"></span>
    </p>

    <div id="todo-form" class="row">
      <div class="col-sm-8 col-sm-offset-2 text-center">
        <form>
          <div class="form-group">

            <input type="text" class="form-control input-lg text-center" placeholder="Enter a value" ng-model="formData.text">
          </div>

          <button type="submit" class="btn btn-primary btn-lg" ng-click="createUser()">Submit</button>
        </form>
      </div>
    </div>

  </div>

</body>
</html>
